<!DOCTYPE html>
<html lang="en">

<head>
    <title>Markdown Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stats.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-body navbar-expand-lg" data-bs-theme="dark">
        <div id="nav-left" class="nav-link">
            <a href="index.html" class="selected">All Notes</a>
            <a href="guidePage.html">Guide</a>
        </div>
        <h1>Markdown Editor</h1>
        <div id="nav-right" class="nav-link">
            <a href="stats.html">Statistics</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <main>
        <h2>Statistics</h2>
        <div id="stats-container">
            <div id="total-notes" class="stat">
                <h4>Total Notes</h4>
                <div class="separator"></div>
                <div class="stat-value">
                    <span id="total-notes-value"></span>
                </div>
            </div>
            <div id="total-chars" class="stat">
                <h4>Total Character Count</h4>
                <div class="separator"></div>
                <div class="stat-value">
                    <span id="total-chars-value"></span>
                </div>
            </div>
            <div id="longest-note" class="stat">
                <h4>Longest Note</h4>
                <div class="separator"></div>
                <div class="stat-value">
                    <div>
                        <span id="longest-note-value"></span>
                        <span class="value-subtext">Chars</span>
                    </div>
                    <a id="longest-note-link"></a>
                </div>
            </div>
            <div id="total-lines" class="stat">
                <h4>Total Lines</h4>
                <div class="separator"></div>
                <div class="stat-value">
                    <span id="total-lines-value"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="script/stats.js"></script>
</body>

</html>
